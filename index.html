<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="human-brain.png">
    <title>PRACTICE SA!</title>
    <style>
        /* Body Styles */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0; /* Light background for contrast */
        }

        /* Header Styles */
        h1 {
            font-size: 3em; /* Increased font size for the header */
            margin-bottom: 20px;
            color: #333; /* Darker color for the header */
        }

        /* Card Container */
        .card-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px; /* Space between cards */
            padding: 20px;
        }

        /* Flip Card Styles */
        .flip-card {
            background-color: transparent;
            width: 190px;
            height: 254px;
            perspective: 1000px;
            font-family: sans-serif;
        }

        .title {
            font-size: 1.5em;
            font-weight: 900;
            text-align: center;
            margin: 0;
        }

        .flip-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.8s;
            transform-style: preserve-3d;
        }

        .flip-card:hover .flip-card-inner {
            transform: rotateY(180deg);
        }

        .flip-card-front, .flip-card-back {
            box-shadow: 0 8px 14px 0 rgba(0,0,0,0.2);
            position: absolute;
            display: flex;
            flex-direction: column;
            justify-content: center;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border: 1px solid coral;
            border-radius: 1rem;
        }

        .flip-card-front {
            background: linear-gradient(120deg, bisque 60%, rgb(255, 231, 222) 88%, rgb(255, 211, 195) 40%, rgba(255, 127, 80, 0.603) 48%);
            color: coral;
        }

        .flip-card-back {
            background: linear-gradient(120deg, rgb(255, 174, 145) 30%, coral 88%, bisque 40%, rgb(255, 185, 160) 78%);
            color: white;
            transform: rotateY(180deg);
        }

        /* Link Styles */
        .link {
            color: white;
            text-decoration: underline;
            cursor: pointer;
        }

        /* Creator Style */
        .creator {
            margin-top: 20px;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>Practice Test</h1>
    <div class="card-container">
        <!-- Card 1 -->
        <div class="flip-card">
            <div class="flip-card-inner">
                <div class="flip-card-front">
                    <h2 class="title">EXAM 1</h2>
                    <p>Dev Psych</p>
                </div>
                <div class="flip-card-back">
                    <h2 class="title">Dev Psych</h2>
                    <p><a href="DevPsych.html" class="link">Click here</a></p>
                </div>
            </div>
        </div>

        <!-- Card 2 -->
        <div class="flip-card">
            <div class="flip-card-inner">
                <div class="flip-card-front">
                    <h2 class="title">EXAM 2</h2>
                    <p>Psych Assessment</p>
                </div>
                <div class="flip-card-back">
                    <h2 class="title">Psych Assessment</h2>
                    <p><a href="PsychAss.html" class="link">Click here</a></p>
                </div>
            </div>
        </div>

        <!-- Card 3 -->
        <div class="flip-card">
            <div class="flip-card-inner">
                <div class="flip-card-front">
                    <h2 class="title">EXAM 3</h2>
                    <p>AB Psych</p>
                </div>
                <div class="flip-card-back">
                    <h2 class="title">AB Psych</h2>
                    <p><a href="ABPsych.html" class="link">Click here</a></p>
                </div>
            </div>
        </div>

        <!-- Card 4 -->
        <div class="flip-card">
            <div class="flip-card-inner">
                <div class="flip-card-front">
                    <h2 class="title">EXAM 4</h2>
                    <p>I/O Psychology</p>
                </div>
                <div class="flip-card-back">
                    <h2 class="title">I/O Psychology</h2>
                    <p><a href="IOPsych.html" class="link">Click here</a></p>
                </div>
            </div>
        </div>
    </div>
    <p class="creator">Created by Dan_delion</p>
</body>
</html>
